<!-- templates/issue_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Детали задачи</h1>
  <p><strong>Краткое описание:</strong> {{ object.summary }}</p>
  <p><strong>Полное описание:</strong> {{ object.description }}</p>
  <p><strong>Статус:</strong> {{ object.status }}</p>
  <p><strong>Тип:</strong> {{ object.type }}</p>
  <a href="{% url 'issue-update' object.pk %}" class="btn btn-primary">Редактировать</a>
  <a href="{% url 'issue-delete' object.pk %}" class="btn btn-danger">Удалить</a>
  <a href="{% url 'issue-list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
