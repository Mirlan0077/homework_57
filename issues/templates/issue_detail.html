{% extends 'base.html' %}

{% block title %}Issue Detail{% endblock %}

{% block content %}
    <h1>{{ object.summary }}</h1>
    <p>{{ object.description }}</p>
    <p>Status: {{ object.status.name }}</p>
    <p>Type: {{ object.type.name }}</p>
    <a class="btn btn-secondary" href="{% url 'issue-update' object.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'issue-delete' object.pk %}">Delete</a>
    <a class="btn btn-primary" href="{% url 'issue-list' %}">Back to list</a>
{% endblock %}
