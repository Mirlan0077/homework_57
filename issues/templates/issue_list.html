
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue List</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Issue List</h1>
        <a href="{% url 'issue-create' %}" class="btn btn-primary mb-3">Add Issue</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Summary</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for issue in object_list %}
                <tr>
                    <th scope="row">{{ issue.id }}</th>
                    <td>{{ issue.summary }}</td>
                    <td>{{ issue.status }}</td>
                    <td>{{ issue.type }}</td>
                    <td>{{ issue.created_at }}</td>
                    <td>{{ issue.updated_at }}</td>
                    <td>
                        <a href="{% url 'issue-detail' issue.id %}" class="btn btn-sm btn-info">View</a>
                        <a href="{% url 'issue-update' issue.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'issue-delete' issue.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
