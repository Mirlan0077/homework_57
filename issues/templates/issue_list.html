<!-- templates/issue_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Список задач</h1>
  <ul>
    {% for issue in object_list %}
      <li><a href="{% url 'issue-detail' issue.pk %}">{{ issue.summary }}</a></li>
    {% empty %}
      <li>Нет задач</li>
    {% endfor %}
  </ul>
  <a href="{% url 'issue-create' %}" class="btn btn-primary">Создать новую задачу</a>
{% endblock %}
