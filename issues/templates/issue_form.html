{% extends 'base.html' %}

{% block title %}Create/Update Issue{% endblock %}

{% block content %}
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'issue-list' %}">Back to list</a>
{% endblock %}
