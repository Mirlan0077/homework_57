<!-- templates/issue_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Подтверждение удаления задачи</h1>
  <p><strong>Вы уверены, что хотите удалить задачу "{{ object.summary }}"?</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'issue-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
