{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
    <h1>Delete Issue</h1>
    <p>Are you sure you want to delete "{{ object.summary }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'issue-list' %}">Back to list</a>
{% endblock %}
